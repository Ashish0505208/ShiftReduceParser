<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift-Reduce Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Shift-Reduce Parser</h1>

    <label for="numProductions">Number of Productions:</label>
    <input type="number" id="numProductions" min="1" placeholder="Enter number of productions" required>

    <div id="productionsContainer"></div>

    <label for="inputString">Input String:</label>
    <input type="text" id="inputString" placeholder="Enter input string" required>

    <button onclick="parse()">Parse</button>

    <h2>Parsing Table:</h2>
    <table id="outputTable">
        <thead>
            <tr>
                <th>Stack</th>
                <th>Input Buffer</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
